<!DOCTYPE html>
	<html>
	<head>
		<title>Aquila</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
    <body>
        <main class="container">
            <header>
                <hgroup>
                    <h1>Farm Aquila</h1>
                    <h2>L'Aquila | 1000000.0 square meter</h2>
                </hgroup>
            </header>
            <article>
                <h2>Detail</h2>
                <details open>
                    <summary>Crops</summary>
                    <figure>
                        <table role="grid">
                            <thead>
                                <tr>
                                    <th scope="col">Seed Code</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">BR001</th>
                                    <td>Broccoli</td>
                                    <td><a href="crop/BR001.html">Detail</a></td>
                                </tr>
                                <tr>
                                    <th scope="row">STR001</th>
                                    <td>Strawberry</td>
                                    <td><a href="crop/STR001.html">Detail</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </figure>
                </details>
                <details open>
                    <summary>Farmers</summary>
                    <figure>
                        <table role="grid">
                            <thead>
                                <tr>
                                <th scope="col">Farmer ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">FM001</th>
                                    <td>Mohammad Rijal</td>
                                    <td><a href="farmer/FM001.html">Detail</a></td>
                                </tr>
                                <tr>
                                    <th scope="row">FM002</th>
                                    <td>Haben Birhane</td>
                                    <td><a href="farmer/FM002.html">Detail</a></td>
                                </tr>
                                <tr>
                                    <th scope="row">FM0003</th>
                                    <td>Ram Prasad Gurung</td>
                                    <td><a href="farmer/FM0003.html">Detail</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </figure>
                </details>
                <details open>
                    <summary>IoTSystem Titan</summary>
                    <p>Ver. 1</p>
                    <details open>
                        <summary>Utilities</summary>
                        <figure>
                            <table role="grid">
                                <thead>
                                    <tr>
                                        <th scope="col">Utility ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
	                                <tr>
	                                    <th scope="row">SER001</th>
	                                    <td>MonitoringNutrient1</td>
											<td>Monitoring</td>
	                                    <td><a href="utility/SER001.html">Detail</a></td>
	                                </tr>
	                                <tr>
	                                    <th scope="row">SER002</th>
	                                    <td>ControlNutrient1</td>
											<td>Controlling</td>
	                                    <td><a href="utility/SER002.html">Detail</a></td>
	                                </tr>
	                                <tr>
	                                    <th scope="row">SER0003</th>
	                                    <td>HarvestAnalytics</td>
											<td>Analytics</td>
	                                    <td><a href="utility/SER0003.html">Detail</a></td>
	                                </tr>
                                </tbody>
                            </table>
                        </figure>
                    </details>
                    <details open>
                        <summary>Gateways</summary>
                        <figure>
                            <table role="grid">
                                <thead>
                                    <tr>
                                        <th scope="col">Gateway ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
	                                <tr>
	                                    <th scope="row">GT001</th>
	                                    <td>Gateway1</td>
	                                    <td><a href="gateway/GT001.html">Detail</a></td>
	                                </tr>
                                </tbody>
                            </table>
                        </figure>
                    </details>
                    <details open>
                        <summary>Databases</summary>
                        <figure>
                            <table role="grid">
                                <thead>
                                    <tr>
                                        <th scope="col">Database ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
	                                <tr>
	                                    <th scope="row">001</th>
	                                    <td>Titan</td>
	                                    <td><a href="database/001.html">Detail</a></td>
	                                </tr>
                                </tbody>
                            </table>
                        </figure>
                    </details>
                </details>
            </article>
        </main>
    </body>
</html>
